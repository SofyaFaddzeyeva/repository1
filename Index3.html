<!DOCTYPE html>
<html>
    <head>
<title>calendar</title>
<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>  
 <table>
<tr>
<th>sun</th>
<th>mom</th>
<th>tue</th>
<th>wen</th>
<th>thu</th>
<th>fri</th>
<th>sat</th>
</tr>
<tr class="calendar">
    <td>
        <span>1</span>
        <span class="single-day event">My birthday</span>
        <span class="event-start event"></span>
        <span class="event-start2 event"></span>
    </td>
    <td>
        <span>2</span>
        <span class="event"></span>
        <span class="event-middle event-long">Celebration</span>
        <span class="event-middle2 event-long">Morning Photography</span>
    </td>
    <td>
        <span>3</span>
        <span class="event"></span>
        <span class="event event-end"></span>
        <span class="event-middle2 event"></span>
    </td>
    <td>
        <span>4</span>
        <span class="single-day2 event">Test</span>
        <span class="single-day3 event">Interwie</span>
        <span class="event event-end2"></span>
    </td>
    <td><span>5</span>
        <span class="event-start2 event-long">Workshop</span>
    
    </td>
    <td><span>6</span>
        <span class="event-long event-end2"></span>
        <span class="event event-start3"></span>
    </td>
        
    <td><span>7</span>
        <span class="event"></span>
        <span class="event-long event-end3">Vocation</span>
        
    </td>

</tr>

 </table>
    </body>
    </html>
